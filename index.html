<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioGen — Создай стильное портфолио</title>
</head>
<body>
    <!-- Hero-секция -->
    <section class="hero">
        <div class="hero-content">
            <h1>Создай портфолио, которое запомнят</h1>
            <p>Профессиональный конструктор с анимациями и презентацией</p>
            <a href="#start" class="btn btn-primary">Начать создание</a>
        </div>
        <div class="hero-scroll">
            <span>Листайте вниз</span>
            <div class="scroll-icon"></div>
        </div>
    </section>

    <!-- Форма для генерации портфолио -->
    <section id="start" class="form-section">
        <h2>Создайте своё портфолио</h2>
        <form id="portfolio-form" class="portfolio-form">
            <div class="form-group">
                <input type="text" id="name" required placeholder="Ваше имя">
            </div>
            <div class="form-group">
                <input type="text" id="job" required placeholder="Ваша профессия">
            </div>
            <div class="form-group">
                <textarea id="about" required placeholder="Расскажите о себе..."></textarea>
            </div>
            <div class="form-group">
                <input type="text" id="projects" required placeholder="Ваши проекты (через запятую)">
            </div>
            <button type="submit" class="btn btn-generate">Сгенерировать портфолио</button>
        </form>
    </section>
</body>
</html>
